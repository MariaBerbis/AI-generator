<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI storytelling-generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Storytelling generator</h1>
      </header>
      <p></p>
      <main>
        <form id="story-generator-form">
          <input
            type="text"
            placeholder="Enter a topic for your story"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input
            type="text"
            placeholder="Name one or two characters"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div id="story"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/MariaBerbis" target="_blank"
          >Maria Berbis</a
        >
        and is open-sourced on
        <a href="https://github.com/MariaBerbis/AI-generator" target="_blank"
          >Github</a
        >
        and is hoted on
        <a href="https://ai-storytelling-generator.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
