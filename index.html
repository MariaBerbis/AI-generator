<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI storytelling-generator</title>
  </head>
  <body
    background="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/108/482/original/mike-erskine-S_VbdMTsdiA-unsplash.jpg?1703762727"
  >
    <div class="container">
      <header>
        <h1>AI Storytelling generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="story-generator-form">
            <input
              type="text"
              placeholder="Enter a topic for your story"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions-topic"
            />
            <input
              type="text"
              placeholder="Name one character"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions-character"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">
            i.e: Rain & Ant / Bicycle & Child / River & Elefant
          </div>
        </div>
        <div class="story hidden" id="story">‚è≥ Once upon a time...</div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/MariaBerbis" target="_blank"
          >Maria Berbis</a
        >
        and is open-sourced on
        <a href="https://github.com/MariaBerbis/AI-generator" target="_blank"
          >Github</a
        >
        and is hoted on
        <a href="https://ai-storytelling-generator.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
